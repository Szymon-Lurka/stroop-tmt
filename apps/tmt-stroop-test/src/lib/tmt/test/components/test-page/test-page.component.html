<div>
  <p *ngFor="let data of currentSet"
     [ngStyle]="{
      'grid-column': data.coordinates[0] + ' / ' + data.coordinates[0] + 1,
      'grid-row': data.coordinates[1] + ' / ' + data.coordinates[1] + 1,  
      'color': checkStyles(data.value)
     }"
     (mouseover)="handleMouseOver(data.value)">
    {{data.value}}
  </p>
</div>
