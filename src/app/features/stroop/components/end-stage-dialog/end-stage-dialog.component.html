<ng-container *ngIf="!data.isLastStage">
  <h1 mat-dialog-title>Ukończono etap {{data.currentStage}} z {{data.maxStages}}</h1>
  <div mat-dialog-content>
    <p>Przejdź do kolejnego etapu!</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary">Rozpocznij kolejny etap</button>
  </div>
</ng-container>

<ng-container *ngIf="data.isLastStage">
  <h1 mat-dialog-title>Ukończono wszystkie etapy!</h1>
  <div mat-dialog-content>
    <p>Przejdź do formularza przed kolejnym testem!</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary">Przejdź!</button>
  </div>
</ng-container>
